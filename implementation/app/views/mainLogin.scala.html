@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <title>@title</title>
    <link rel="favicon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import all stylesheets-->
    <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("stylesheets/materialize.css")">
    <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("stylesheets/comeandgo.css")">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>

<body>

        <!-- Sidebar, headers etc. -->
    <header>
        <nav class="top-nav">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="#" data-activates="slide-out" class="button-collapse "><i class="mdi-navigation-menu"></i></a>
                    <h1 class="page-title">@title</h1>
                </div>
            </div>
        </nav>

            <!-- Sidebar -->
        <ul id="slide-out" class="side-nav fixed">
            <img src="@routes.Assets.at("images/icon.svg")" width="240px" alt="Icon">
        </ul>
    </header>


            <!-- Main content -->
<div class="container">
    @content
</div>


<!-- Include all scripts before end of body to render faster -->
<script src="@routes.Assets.at("javascripts/jquery-2.2.2.min.js")" type="text/javascript"></script>
<script src="@routes.Assets.at("javascripts/materialize.js")" type="text/javascript"></script>

</body>

</html>
