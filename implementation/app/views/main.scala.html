@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="favicon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

            <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

            <!-- Import all stylesheets-->
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("stylesheets/materialize.css")">
        <link rel="stylesheet" media="screen,projection" href="@routes.Assets.at("stylesheets/comeandgo.css")">

            <!-- Set favicon -->
        <link rel="icon" type="image/png" href="@routes.Assets.at("images/favicon.png")" />

            <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </head>

    <body>
            <!-- Main content -->
        @content


            <!-- Include all scripts before end of body to render faster -->
        <script src="@routes.Assets.at("javascripts/jquery-2.1.4.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/materialize.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/comeandgo.js")" type="text/javascript"></script>

    </body>

</html>
